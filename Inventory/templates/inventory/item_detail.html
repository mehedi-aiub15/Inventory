{% extends "base.html" %}

{% block content %}
	<ol class="breadcrumb">
		<li><a href="{% url 'index' %}" title="Back to thte home page">Home</a></li>
		<li><a href="{% url 'items_list' %}" title="Items list">Items</a></li>
		<li class="active">{{ item.title|capfirst }}</li>
	</ol>
	<diV>
		<h3>{{ item.title|capfirst }}</h3>
		<p>{{ item.amount }} currently in stock</p>
		<h4>Description:</h4>
		<p>{{ item.description }}</p>
	</diV>
{% endblock %}
