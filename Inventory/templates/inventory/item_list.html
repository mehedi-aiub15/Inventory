{% extends "base.html" %}

{% block content %}
	<ol class="breadcrumb">
		<li><a href="{% url 'index' %}" title="Back to the home page">Home</a></li>
		<li class="active">Items</li>
	</ol>
	<h3>Items in stock</h3>
	<ul>
	{% for item in items %}
	<li>
		<a href="{% url 'item_detail' item.id %}" title="">
			{{ item.title|capfirst }}
		</a>
	</li>
	{% endfor %}
	</ul>
{% endblock %}
